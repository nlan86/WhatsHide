<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<style>
		.container { width: 400px; padding: 10px; text-align: center}
		.margintop10px { margin-top: 10px; }
		.status {}
		.logo { margin-top: 2px;}
		.option {text-align: left}
		.refresh {text-align: center; margin-top: 10px; text-decoration: underline; }
		.refresh a:link { color: black; }
	</style>
	<title>WhatsHide</title>
</head>
<body>

<div class="container">
	<div class="logo">
		<img src="icon-48.png">
	</div>
	<div class="option">
		<input type="checkbox" id="drop_available">Hide my "Online" status
	</div>
	<div class="option">
		<input type="checkbox" id="drop_received">Don't send read receipts for messages (blue double checkmarks)
	</div>
	<div class="option">
		<input type="checkbox" id="drop_read_receipt">Don't send any receipts for messages (gray double checkmarks)
	</div>
	<div class="refresh" id="refresh">
		<a id="refresh-text" href="#">Apply</a>
	</div>
</div>

<script src="ws_commons.js"></script>
<script src="options.js"></script>
</body>
</html>
